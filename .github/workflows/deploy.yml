name: Build, Push and Deploy B2C Image

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: connectazeeza/skight-frontend-b2c:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and update Next.js app
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # login to Docker Hub
            echo ${{ secrets.DOCKERHUB_TOKEN }} \
              | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # stop old container
            docker rm -f b2c-app 2>/dev/null || true

            # pull and run new image
            docker pull connectazeeza/skight-frontend-b2c:latest
            docker run -d --name b2c-app \
              -e NODE_ENV=production \
              -p 3000:3000 \
              connectazeeza/skight-frontend-b2c:latest

            echo "B2C Next.js app deployed âœ…"

      - name: Reload Nginx
        run: |
          # assume nginx is reverse-proxy to localhost:3000
          sudo systemctl reload nginx
          echo "Nginx reloaded."
