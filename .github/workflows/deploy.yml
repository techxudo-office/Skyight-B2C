name: Build, Push & Deploy B2C

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: connectazeeza/skyight-b2c:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e

            echo "ğŸ” Logging into Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" \
              | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "â¬‡ï¸ Pulling latest skyight-b2c image (old container stays running)..."
            docker pull ***/skyight-b2c:latest

            echo "ğŸ“¦ Docker disk usage BEFORE cleanup:"
            docker system df || true

            echo "ğŸ›‘ Stopping and removing existing skyight-b2c container (short downtime starts now)..."
            docker rm -f skyight-b2c || true

            echo "ğŸš€ Starting new skyight-b2c container..."
            docker run -d \
              --name skyight-b2c \
              -p 127.0.0.1:3000:3000 \
              --restart unless-stopped \
              ***/skyight-b2c:latest

            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -af --volumes || true

            echo "ğŸ“¦ Docker disk usage AFTER cleanup:"
            docker system df || true

            echo "âœ… Deployed skyight-b2c with minimal downtime"


