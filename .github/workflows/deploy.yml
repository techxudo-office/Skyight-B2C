name: Build, Push and Deploy B2C Image

on:
  push:
    branches: [main]

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: connectazeeza/skight-frontend-b2c:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 and update static site
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # login to dockerhub
            echo ${{ secrets.DOCKERHUB_TOKEN }} \
              | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

            # remove any old temp container
            docker rm -f tmp-extract-b2c 2>/dev/null || true

            # pull & create
            docker pull connectazeeza/skight-frontend-b2c:latest
            docker create --name tmp-extract-b2c connectazeeza/skight-frontend-b2c:latest

            # path on your EC2 where static files live
            B2C_OUT=/home/ec2-user/Skyight-B2C/dist

            echo "Before update:"
            ls -l $B2C_OUT || echo "no folder yet"

            # clean out
            rm -rf $B2C_OUT

            # copy the nginx html 
            docker cp tmp-extract-b2c:/usr/share/nginx/html $B2C_OUT

            echo "After update:"
            ls -l $B2C_OUT

            # cleanup and chown
            docker rm tmp-extract-b2c
            sudo chown -R ec2-user:ec2-user $B2C_OUT

            echo "B2C static site updated âœ…"

      - name: Restart Nginx (all sites)
        run: |
          sudo systemctl restart nginx
          echo "Nginx restarted successfully."
